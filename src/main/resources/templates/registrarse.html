

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>    
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/3f9019a054.js" crossorigin="anonymous"></script>

</head>
<body>
    
     <nav class="navbar navbar-expand-lg" style="background-color: #DA5726">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html" style="color: snow">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-3 mb-lg-0">

      </ul>
    </div>
  </div>
</nav>
    
<div class="container my-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="mb-5">Registrarse en Receta y Compra</h2>
        </div>
        <div class="col-md-3"></div>
    </div>
    
         <div th:if="${param.success}">
          <div class="alert alert-info">
            ¡Registro completado! 
          </div>     
             </div>
    
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
<!--         th:action especifica la url a la que serán enviados los datos del formulario. 
				Seran recibidos por la peticion postMapping en el controlador -->
<!--         th:object especifica el objeto donde se vincularan los datos del formulario (usuario) -->
<!--         th:field mapea los campos individuales del formulario con las propiedades correspondientes del Objeto Java, usuario en este caso, a traves de sus setters
			 Accedemos a la propiedad del objeto seleccionado con th:object con *{nombre propiedad} (*{..} Selection expressions) 
			 https://www.thymeleaf.org/doc/articles/standarddialect5minutes.html 
				 -->				
<!-- 		 Acerca del formulario. more info: https://www.thymeleaf.org/doc/tutorials/3.0/thymeleafspring.html#creating-a-form -->
            
      <!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Te has registrado correctamente</div>
				</div>
            
            
            <form th:action="@{/registrarse}" th:object="${usuario}" method="post">                      
                <div class="form-row">
                    <div class="form-group col-md-9">
<!--                    Esta <label> esta asociada con el <input> mediante el for="name" y el id="name" -->
                        <label for="name" class="col-form-label">Nombre</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" required placeholder="Nombre del Usuario" autofocus="autofocus">
                        
                        
                    </div>
                    <div class="form-group col-md-9">
                        <label for="email" class="col-form-label">Email</label>
                        <input th:field="*{email}" class="form-control" id="email" required placeholder="Email del Usuario"  type="email" autofocus="autofocus">
            
                    </div>
                
                  <div class="form-group col-md-9">
                        <label for="password" class="col-form-label">Contraseña</label>
                        <input type="password" th:field="*{contra}"  class="form-control" id="password" required placeholder="Contraseña del usuario" autofocus="autofocus">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
<!--                     Enviamos el formulario con el boton típico. more info: https://getbootstrap.com/docs/5.2/components/buttons/ -->
                        <input type="submit" class="btn btn-primary center" style="background-color: #DA5726" value="Registrarse">
                           <span>¿Ya estas registrado? <a th:href="@{/login}" style="font-size:20px; color: #DA5726">Inicia sesión</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>

</body>
</html>
